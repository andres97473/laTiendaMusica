<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionEditDlg" widgetVar="CancionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCancionTitle}">
            <h:form id="CancionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCancionLabel_idCancion}" for="idCancion" />
                        <p:inputText id="idCancion" value="#{cancionController.selected.idCancion}" title="#{bundle.EditCancionTitle_idCancion}" required="true" requiredMessage="#{bundle.EditCancionRequiredMessage_idCancion}"/>
                        <p:outputLabel value="#{bundle.EditCancionLabel_nombreCancion}" for="nombreCancion" />
                        <p:inputText id="nombreCancion" value="#{cancionController.selected.nombreCancion}" title="#{bundle.EditCancionTitle_nombreCancion}" required="true" requiredMessage="#{bundle.EditCancionRequiredMessage_nombreCancion}"/>
                        <p:outputLabel value="#{bundle.EditCancionLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{cancionController.selected.genero}" title="#{bundle.EditCancionTitle_genero}" />
                        <p:outputLabel value="#{bundle.EditCancionLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{cancionController.selected.duracion}" title="#{bundle.EditCancionTitle_duracion}" />
                        <p:outputLabel value="#{bundle.EditCancionLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{cancionController.selected.precio}" title="#{bundle.EditCancionTitle_precio}" required="true" requiredMessage="#{bundle.EditCancionRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditCancionLabel_idAlbum}" for="idAlbum" />
                        <p:selectOneMenu id="idAlbum" value="#{cancionController.selected.idAlbum}" required="true" requiredMessage="#{bundle.EditCancionRequiredMessage_idAlbum}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{albumController.itemsAvailableSelectOne}"
                                           var="idAlbumItem"
                                           itemValue="#{idAlbumItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cancionController.update}" value="#{bundle.Save}" update="display,:CancionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CancionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CancionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionCreateDlg" widgetVar="CancionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCancionTitle}">
            <h:form id="CancionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateCancionLabel_nombreCancion}" for="nombreCancion" />
                        <p:inputText id="nombreCancion" value="#{cancionController.selected.nombreCancion}" title="#{bundle.CreateCancionTitle_nombreCancion}" required="true" requiredMessage="#{bundle.CreateCancionRequiredMessage_nombreCancion}"/>
                        <p:outputLabel value="#{bundle.CreateCancionLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{cancionController.selected.genero}" title="#{bundle.CreateCancionTitle_genero}" />
                        <p:outputLabel value="#{bundle.CreateCancionLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{cancionController.selected.duracion}" title="#{bundle.CreateCancionTitle_duracion}" />
                        <p:outputLabel value="#{bundle.CreateCancionLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{cancionController.selected.precio}" title="#{bundle.CreateCancionTitle_precio}" required="true" requiredMessage="#{bundle.CreateCancionRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateCancionLabel_idAlbum}" for="idAlbum" />
                        <p:selectOneMenu id="idAlbum" value="#{cancionController.selected.idAlbum}" required="true" requiredMessage="#{bundle.EditCancionRequiredMessage_idAlbum}">
                            <f:selectItems value="#{albumController.itemsAvailableSelectOne}"
                                           var="idAlbumItem"
                                           itemValue="#{idAlbumItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cancionController.create}" value="#{bundle.Save}" update="display,:CancionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CancionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CancionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

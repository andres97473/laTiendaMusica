<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BandaCreateDlg" widgetVar="BandaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBandaTitle}">
            <h:form id="BandaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bandaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateBandaLabel_nombreBanda}" for="nombreBanda" />
                        <p:inputText id="nombreBanda" value="#{bandaController.selected.nombreBanda}" title="#{bundle.CreateBandaTitle_nombreBanda}" required="true" requiredMessage="#{bundle.CreateBandaRequiredMessage_nombreBanda}"/>
                        <p:outputLabel value="#{bundle.CreateBandaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{bandaController.selected.descripcion}" title="#{bundle.CreateBandaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bandaController.create}" value="#{bundle.Save}" update="display,:BandaListForm:datalist,:growl" oncomplete="handleSubmit(args,'BandaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BandaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

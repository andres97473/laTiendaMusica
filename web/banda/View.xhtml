<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BandaViewDlg" widgetVar="BandaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBandaTitle}">
            <h:form id="BandaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bandaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBandaLabel_idBanda}"/>
                        <h:outputText value="#{bandaController.selected.idBanda}" title="#{bundle.ViewBandaTitle_idBanda}"/>
                        <h:outputText value="#{bundle.ViewBandaLabel_nombreBanda}"/>
                        <h:outputText value="#{bandaController.selected.nombreBanda}" title="#{bundle.ViewBandaTitle_nombreBanda}"/>
                        <h:outputText value="#{bundle.ViewBandaLabel_descripcion}"/>
                        <h:outputText value="#{bandaController.selected.descripcion}" title="#{bundle.ViewBandaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BandaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

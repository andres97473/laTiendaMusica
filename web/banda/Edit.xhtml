<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BandaEditDlg" widgetVar="BandaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBandaTitle}">
            <h:form id="BandaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bandaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBandaLabel_idBanda}" for="idBanda" />
                        <p:inputText id="idBanda" value="#{bandaController.selected.idBanda}" title="#{bundle.EditBandaTitle_idBanda}" required="true" requiredMessage="#{bundle.EditBandaRequiredMessage_idBanda}"/>
                        <p:outputLabel value="#{bundle.EditBandaLabel_nombreBanda}" for="nombreBanda" />
                        <p:inputText id="nombreBanda" value="#{bandaController.selected.nombreBanda}" title="#{bundle.EditBandaTitle_nombreBanda}" required="true" requiredMessage="#{bundle.EditBandaRequiredMessage_nombreBanda}"/>
                        <p:outputLabel value="#{bundle.EditBandaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{bandaController.selected.descripcion}" title="#{bundle.EditBandaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bandaController.update}" value="#{bundle.Save}" update="display,:BandaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BandaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BandaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

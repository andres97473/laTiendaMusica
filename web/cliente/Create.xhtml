<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombreCliente}" for="nombreCliente" />
                        <p:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{bundle.CreateClienteTitle_nombreCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombreCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{clienteController.selected.identificacion}" title="#{bundle.CreateClienteTitle_identificacion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.CreateClienteTitle_correo}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_contrasenia}" for="contrasenia" />
                        <p:inputText id="contrasenia" value="#{clienteController.selected.contrasenia}" title="#{bundle.CreateClienteTitle_contrasenia}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_contrasenia}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_puntos}" for="puntos" />
                        <p:inputText id="puntos" value="#{clienteController.selected.puntos}" title="#{bundle.CreateClienteTitle_puntos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

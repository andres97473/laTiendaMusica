<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentaLabel_idVenta}"/>
                        <h:outputText value="#{ventaController.selected.idVenta}" title="#{bundle.ViewVentaTitle_idVenta}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_valorTotal}"/>
                        <h:outputText value="#{ventaController.selected.valorTotal}" title="#{bundle.ViewVentaTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_idCliente}"/>
                        <h:outputText value="#{ventaController.selected.idCliente}" title="#{bundle.ViewVentaTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_idCancion}"/>
                        <h:outputText value="#{ventaController.selected.idCancion}" title="#{bundle.ViewVentaTitle_idCancion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
